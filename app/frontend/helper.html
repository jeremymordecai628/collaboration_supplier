<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display LocalStorage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <h1>LocalStorage Data</h1>
    <table>
        <thead>
            <tr>
                <th>Key</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody id="localStorageData">
            <!-- LocalStorage data will be inserted here -->
        </tbody>
    </table>

    <script>
        // Get the table body element
        const tableBody = document.getElementById('localStorageData');

        // Iterate through localStorage and display each key-value pair
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            const value = localStorage.getItem(key);

            // Create a new row for the table
            const row = document.createElement('tr');

            // Create a cell for the key
            const keyCell = document.createElement('td');
            keyCell.textContent = key;

            // Create a cell for the value
            const valueCell = document.createElement('td');
            valueCell.textContent = value;

            // Append cells to the row
            row.appendChild(keyCell);
            row.appendChild(valueCell);

            // Append the row to the table body
            tableBody.appendChild(row);
        }
    </script>

</body>
</html>
