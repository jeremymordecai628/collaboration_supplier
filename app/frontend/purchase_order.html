<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Purchase Order Form</h1>
    <form id="purchaseForm">
        <label for="site">Site:</label>
        <input type="text" id="site" name="site">

        <label for="item">Item:</label>
        <input type="text" id="item" name="item">

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity">

        <label for="productSpecifications">Product Specifications:</label>
        <textarea id="productSpecifications" name="productSpecifications"></textarea>

        <label for="vendor">Vendor:</label>
        <input type="text" id="vendor" name="vendor">

        <label for="requester">Requester:</label>
        <input type="text" id="requester" name="requester">

        <label for="technician">Technician:</label>
        <input type="text" id="technician" name="technician">

        <button type="submit">Submit</button>
    </form>

    <script>
        // Global variable to store the key
        let globalKey = '';

        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(window.location.href);
            if (!results) return null;
            if (!results[2]) return '';

            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        function displayPurchaseOrder() {
            document.getElementById("site").value = getUrlParameter("Site");
            document.getElementById("item").value = getUrlParameter("Item");
            document.getElementById("quantity").value = getUrlParameter("Quantity");
            document.getElementById("productSpecifications").value = getUrlParameter("Product Specifications");
            document.getElementById("vendor").value = getUrlParameter("Vendor");
            document.getElementById("requester").value = getUrlParameter("Requester");
            document.getElementById("technician").value = getUrlParameter("Technician");
        }

        // Call displayPurchaseOrder when the page loads
        window.onload = displayPurchaseOrder;
    </script>

</body>
</html>
